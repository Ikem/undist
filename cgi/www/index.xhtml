<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>leanXcam Template Web-Interface</title>
		<style type="text/css"><![CDATA[
		]]></style>
		<script src="js/jquery-1.3.2.min.js"></script>
		<script src="js/jquery.timers-1.1.2.js"></script>
		<script type="text/javascript"><![CDATA[
			var id = 0;
			
			$(function () {
				$("div[id]").everyTime("500ms", function () {
					$(this).find("img").replaceWith();
					
					var img = $(new Image());
					
					img.attr("src", $(this).attr("id") + "?" + id)
					img.attr("width", 376)
					$(this).append(img);
					
					id += 1;
				})
			})
		]]></script>
	</head>
	<body>
		<div style="float:left" id="undist.png">
			<img id="undist.png" style="width: 376px; height: 240px;" />
		</div>
	</body>
</html>
