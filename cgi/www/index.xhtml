<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>leanXcam Template Web-Interface</title>
		<link rel="stylesheet" href="css/styles.css" />
		<style type="text/css"><![CDATA[
		]]></style>
		<script src="js/jquery-1.3.2.min.js"></script>
		<script src="js/jquery.timers-1.1.2.js"></script>
		<script src="js/jquery.form-2.28.js"></script>
		<script src="js/functions.js"></script>
		<script type="text/javascript"><![CDATA[
			$(function () {
				// Set the language to what is given by ?lang=<language>, defaulting to german.
				setLanguage(getSearchArgs().lang || "de");
				// Decompile input tags with content to an input and a separate label tag.
				buildControls();
				// Call the function that updates in- and output and eventually calls itself.
				updateCycle();
			})
		]]></script>
	</head>
	<body>
		<div id="off">
			<div>
				<span>
					<img src="imgs/error.png" style="width: 64px" />
				</span>
				<span class="title">
					<span lang="de">Applikation ist deaktiviert.</span>
					<span lang="en">Application is offline.</span>
				</span>
				<span>
					<div>
						<div class="wheel" />
					</div>
					<div class="message">
						<span lang="de">Versuche mit der Applikation zu verbinden …</span>
						<span lang="en">Trying to connect to the application …</span>
					</div>
				</span>
			</div>
		</div>
		<div id="lang-select">
			<a href="javascript:setLanguage('de')" id="de">Deutsch</a>
			<a href="javascript:setLanguage('en')" id="en">English</a>
		</div>
		<div class="big-box">
			<h3>
				<span lang="de">Livebild</span>
				<span lang="en">Live Image</span>
			</h3>
			<div id="image" />
		</div>
		<div class="big-box" id="options-box">
			<h3>
				<span lang="de">Optionen</span>
				<span lang="en">Options</span>
			</h3>
			<input name="DoCaptureColor" type="checkbox">
				<span lang="de">Algorithmus anwenden</span>
				<span lang="en">Apply algorithm</span>
			</input>
		</div>
	</body>
</html>
